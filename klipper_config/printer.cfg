[tmc2209 extruder]
interpolate: False
stealthchop_threshold: 0

[tmc2209 stepper_z]
interpolate: False
stealthchop_threshold: 0

[tmc2209 stepper_z1]
interpolate: False
stealthchop_threshold: 0

[tmc2209 stepper_z2]
interpolate: False
stealthchop_threshold: 0

[bed_mesh]
speed: 1000

[z_tilt]
speed: 1000

[printer]
max_velocity: 1000
max_accel: 20000
max_accel_to_decel: 10000
max_z_velocity: 30
max_z_accel: 1000
square_corner_velocity: 5

#[extruder]
#sensor_type: PT1000
#max_temp: 350
#pullup_resistor: 4700

#[temperature_sensor Enclosure]
#sensor_type: Generic 3950
#sensor_pin: PF5
#min_temp: 0
#max_temp: 100

[input_shaper]
shaper_type_x = zv
shaper_freq_x = 69.0
shaper_type_y = zv
shaper_freq_y = 40.4

[temperature_fan electronics_fan]
# 4-pin computer PWM exhaust fan - FAN5
pin: PD13
control: pid
pid_Kp: 40
pid_Ki: 0.2
pid_Kd: 0.1
max_power: 1.0
min_speed: 0
max_speed: 1
shutdown_speed: 0.0
kick_start_time: 2.0
target_temp: 30
# The thermistor that measures the temp for this temp-controlled fan:
sensor_type: Generic 3950
sensor_pin: PF6
min_temp: 5
max_temp: 100
gcode_id: C

# if your controller doesn't support hardware_pwm then try leaving these two lines out:
hardware_pwm: True
cycle_time: 0.00004 # 25 kHz

# RPM monitoring:
tachometer_pin: ^PG10
tachometer_ppr: 2

#############################################################################################################
### Bigtreeteck EBB36 v1.1 CANbus Board
### 
### To use this config, the firmware should be compiled for the
### STM32G0B1 with "8 MHz crystal" and "USB (on PA11/PA12)" or "CAN bus (on PB0/PB1)", bitrate 250000.
### The "EBB Can" micro-controller will be used to control the components on the nozzle.
#############################################################################################################

[mcu EBBCan]
canbus_uuid: 5973462ae62e
canbus_interface: can0

[adxl345 toolboard]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345 toolboard

[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
# step_pin: EBBCan: PA9
# dir_pin: !EBBCan: PA8
# enable_pin: !EBBCan: PA10
heater_pin: EBBCan: PA2
min_temp: -273.15
sensor_type:MAX31865
rtd_nominal_r: 1000
rtd_reference_r: 4300
rtd_num_of_wires: 2
rtd_use_50Hz_filter = True
sensor_pin: EBBCan: PA4
spi_bus: spi1
min_extrude_temp: 20

[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.650
# stealthchop_threshold: 999999

[fan]
pin: EBBCan: PA0
shutdown_speed: 0
cycle_time: 0.00004

[heater_fan hotend_fan]
pin: EBBCan: PA1
heater: extruder
heater_temp: 50.0
tachometer_pin: ^EBBCan: PB7
tachometer_ppr: 2

[probe]
pin: EBBCan: PB9

[stepper_x]
endstop_pin: EBBCan: PB6

[temperature_sensor EBB36]
sensor_type: temperature_mcu
sensor_mcu: EBBCan


#############################################################################################################
### PAM - Print Area Mesh
### Info: Adds dynamic mesh calibration to your RatOS printer.
### Github: https://github.com/HelgeKeck/pam
#############################################################################################################
[include pam/pam.cfg]

[pam]
# clearance between print area and mesh area in mm, default = 0. 
# positive value = mesh area will be bigger then the print area
# negative value = mesh area will be smaller then the print area
offset: 10


