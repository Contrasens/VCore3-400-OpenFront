#############################################################################################################
### MACRO CONFIGURATION
### Configure the behavior of RatOS macros
#############################################################################################################
[gcode_macro RatOS]
# Use absolute extrusion mode
# Set to True to use relative extrusion mode
variable_relative_extrusion: False
# Wait for extruder to reach 150 so an inductive probe (if present) is at a predictable temp. 
# Also allows the bed heat to spread a little, and softens any plastic that might be stuck to the nozzle.
# Set to False to disable
variable_preheat_extruder: True
# Calibrate the bed mesh in the START_PRINT macro.
# Set to false to skip BED_MESH_CALIBRATE, it will still load the BED_MESH 
# with the name "ratos", be sure to save your bed_mesh profile with that name.
# or override the _START_PRINT_BED_MESH macro to implement your own mesh handling logic.
variable_calibrate_bed_mesh: True
# Print a prime line or blob at the end of the START_PRINT macro
# set to "primeline" or "primeblob", or False to disable nozzle_priming.
variable_nozzle_priming: "primeline"
# Park in the back when waiting for the extruder to heat up
# set to "front" to park in the front, or "center" to park in the center.
variable_start_print_park_in: "back"
# Height to park it when waiting for extruder to heat.
variable_start_print_park_z_height: 50
# Skew profile to load before starting the print 
# uncomment this to use your calibrated skew correction profile.
#variable_skew_profile: "my_skew_profile"
# Park in the back after the print has ended or was cancelled.
# set to "front" to park in the front, or "center" to park in the center.
variable_end_print_park_in: "back"
# Park in the back when the print is paused.
# set to "front" to park in the front, or "center" to park in the center.
variable_pause_print_park_in: "back"
# Set the speed for travel moves in RatOS Macros in mm/s.
variable_macro_travel_speed: 300


#############################################################################################################
### PRINTER CONFIGURATION
### Customize the defaults to your specific build
#############################################################################################################
[stepper_x]
dir_pin: !x_dir_pin # Add ! in front of pin name to reverse X stepper direction
rotation_distance: 40 # 40 for 20 tooth 2GT pulleys, 32 for 16 tooth 2GT pulleys
position_endstop: 0 # Adjust this to your setup

[stepper_y]
dir_pin: !y_dir_pin # Add ! in front of pin name to reverse Y stepper direction
rotation_distance: 40 # 40 for 20 tooth 2GT pulleys, 32 for 16 tooth 2GT pulleys
#position_endstop: 300  # 300mm printer
position_endstop: 400 # 400mm printer
#position_endstop: 500 # 500mm printer

[stepper_z]
dir_pin: !z0_dir_pin # Add ! in front of pin name to reverse Z stepper direction
rotation_distance: 4 # 4 for TR8*4 lead screws

[stepper_z1]
dir_pin: !z1_dir_pin # Add ! in front of pin name to reverse Z1 direction
rotation_distance: 4 # 4 for TR8*4 lead screws

[stepper_z2]
dir_pin: !z2_dir_pin # Add ! in front of pin name to reverse Z2 direction
rotation_distance: 4 # 4 for TR8*4 lead screws

# Z Probe configuration
#[bltouch]
#z_offset: 0.0 # Adjust this to fit your setup
[probe]
x_offset: -28.0
y_offset: -18.0
#z_offset = 1.200 # Adjust this to fit your setup
#pin: probe_pin # For NPN NC probes such as the Super Pinda / Vinda / SupCR / Decoprobe probes.
#pin: ^!probe_pin # NPN NO (refer to the specs on your probe)
#pin: probe_pin # PNP NO (refer to the specs on your probe)
#pin: !probe_pin # PNP NC (refer to the specs on your probe)

# Safe Z Home (Physical endstops only)
[safe_z_home]
#home_xy_position: 150,150 # 300mm printer
home_xy_position: 200,200 # 400mm printer
#home_xy_position: 250,250 # 500mm printer

[extruder]
# Check https://www.klipper3d.org/Pressure_Advance.html for pressure advance tuning.
pressure_advance: 0.06025
nozzle_diameter: 0.4 # Remember to change this if you change nozzle diameter.
dir_pin: e_dir_pin # Remove ! in front of pin name to reverse extruder direction
#control: pid
#pid_kp: 28.413
#pid_ki: 1.334
#pid_kd: 151.300

[heater_bed]
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114


[resonance_tester]
#accel_chip: adxl345
probe_points: 200,200,20 # 400mm printer

[gcode_shell_command generate_belt_tension_graph]
command: /home/pi/klipper_config/generate-belt-tension-graph.sh
timeout: 90.
verbose: True

[gcode_macro MEASURE_BELT_TENSION]
gcode:
    TEST_RESONANCES AXIS=1,1  OUTPUT=raw_data NAME=belt-tension-upper
    TEST_RESONANCES AXIS=1,-1 OUTPUT=raw_data NAME=belt-tension-lower
    RUN_SHELL_COMMAND CMD=generate_belt_tension_graph

#############################################################################################################
### USER OVERRIDES
### Anything custom you want to add, or RatOS configuration you want to override, do it here.
#############################################################################################################

#############################################################################################################
### Stepper drivers
### 
### This config uses TMC5160Pro drivers for X and Y steppers (powered with 50V) and TMC2209 drivers
### (powered with 24V) for the three Z steppers 
###
### Documentation: https://os.ratrig.com/docs/configuration/advanced-stepper-configuration
#############################################################################################################
# Set speed limits to performance limits.
# Include driver and stepper configuration for 50V 5160's on X/Y
[include config/steppers/ldo/42sth48-2504ac/5160/50v-1.768a-x.cfg]
[include config/steppers/ldo/42sth48-2504ac/5160/50v-1.768a-y.cfg]
# Include driver and stepper configuration for 24V 2209's on Z's
[include config/steppers/ldo/42sth48-2504ac/2209/24v-1.6a-z.cfg]
[include config/steppers/ldo/42sth48-2504ac/2209/24v-1.6a-z1.cfg]
[include config/steppers/ldo/42sth48-2504ac/2209/24v-1.6a-z2.cfg]

[tmc5160 stepper_x]
stealthchop_threshold: 0
interpolate: False

[tmc5160 stepper_y]
stealthchop_threshold: 0
interpolate: False

[tmc2209 extruder]
interpolate: False
stealthchop_threshold: 0

[tmc2209 stepper_z]
interpolate: False
stealthchop_threshold: 0

[tmc2209 stepper_z1]
interpolate: False
stealthchop_threshold: 0

[tmc2209 stepper_z2]
interpolate: False
stealthchop_threshold: 0

## silent steppaz
[stepper_x]
microsteps: 128
[stepper_y]
microsteps: 128
[stepper_z]
microsteps: 128
[stepper_z2]
microsteps: 128
[stepper_z2]
microsteps: 128

## crazy speeds
[bed_mesh]
speed: 1000

[z_tilt]
speed: 1000

[printer]
max_velocity: 1000
max_accel: 20000
max_accel_to_decel: 10000
max_z_velocity: 30
max_z_accel: 1000
square_corner_velocity: 5


[input_shaper]
shaper_type_x = zv
shaper_freq_x = 66.6
shaper_type_y = mzv
shaper_freq_y = 40.0

[temperature_fan electronics_fan]
# 4-pin computer PWM exhaust fan - FAN5
pin: PD13
control: pid
pid_Kp: 40
pid_Ki: 0.2
pid_Kd: 0.1
max_power: 1.0
min_speed: 0
max_speed: 1
shutdown_speed: 0.0
kick_start_time: 2.0
target_temp: 30
# The thermistor that measures the temp for this temp-controlled fan:
sensor_type: Generic 3950
sensor_pin: PF6
min_temp: 5
max_temp: 100
gcode_id: C

# if your controller doesn't support hardware_pwm then try leaving these two lines out:
hardware_pwm: True
cycle_time: 0.00004 # 25 kHz

# RPM monitoring:
tachometer_pin: ^PG10
tachometer_ppr: 2

#############################################################################################################
### Bigtreeteck EBB36 v1.1 CANbus Board
### 
### To use this config, the firmware should be compiled for the
### STM32G0B1 with "8 MHz crystal" and "USB (on PA11/PA12)" or "CAN bus (on PB0/PB1)", bitrate 250000.
### The "EBB Can" micro-controller will be used to control the components on the nozzle.
#############################################################################################################

[mcu EBBCan]
canbus_uuid: 5973462ae62e
canbus_interface: can0

[adxl345 toolboard]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345 toolboard

[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
# step_pin: EBBCan: PA9
# dir_pin: !EBBCan: PA8
# enable_pin: !EBBCan: PA10
heater_pin: EBBCan: PA2
min_temp: -273.15
sensor_type:MAX31865
rtd_nominal_r: 1000
rtd_reference_r: 4300
rtd_num_of_wires: 2
rtd_use_50Hz_filter = True
sensor_pin: EBBCan: PA4
spi_bus: spi1
min_extrude_temp: 20

[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.650
# stealthchop_threshold: 999999

[fan]
pin: EBBCan: PA0
shutdown_speed: 0
kick_start_time: 0.3   #Time (in seconds) to run the fan at full speed when either first enabling or increasing it by more than 50% 
# cycle_time: 0.00004
cycle_time: 0.01

[heater_fan hotend_fan]
pin: EBBCan: PA1
heater: extruder
heater_temp: 50.0
tachometer_pin: ^EBBCan: PB7
tachometer_ppr: 2

[probe]
pin: EBBCan: PB9

[stepper_x]
endstop_pin: EBBCan: PB6

[temperature_sensor EBB36]
sensor_type: temperature_mcu
sensor_mcu: EBBCan


#############################################################################################################
### PAM - Print Area Mesh
### Info: Adds dynamic mesh calibration to your RatOS printer.
### Github: https://github.com/HelgeKeck/pam
#############################################################################################################
[include pam/pam.cfg]

[pam]
# clearance between print area and mesh area in mm, default = 0. 
# positive value = mesh area will be bigger then the print area
# negative value = mesh area will be smaller then the print area
offset: 10


#############################################################################################################
### BTT Smart Filament Sensor
### Github: https://github.com/bigtreetech/smart-filament-detection-module
#############################################################################################################
[filament_motion_sensor filament_sensor] 
detection_length: 7     # The minimum length of filament pulled through the sensor to trigger a state change on the switch_pin Default is 7 mm.
extruder: extruder      # The name of the extruder section this sensor is associated with.This parameter must be provided.
switch_pin: ^PG11       # Changing the switch_pin name according to your motherboard. ^ pulls the pin up to avoid false positives
pause_on_runout: True
#runout_gcode:
#insert_gcode:
#event_delay:


#############################################################################################################
### FAN RPM monitoring
### Github: https://github.com/Klipper3d/klipper/pull/3897#issuecomment-1003272993
#############################################################################################################
[delayed_gcode CHECK_ALL_FANS]
initial_duration: 1
gcode:
    UPDATE_DELAYED_GCODE ID=CHECK_ALL_FANS DURATION=3
    HOTEND_FAN_CHECK

[gcode_macro HOTEND_FAN_CHECK]
variable_he_stop_count: 0
gcode:
    {% set min_rpm = 3000|float %}
    {% set max_consecutive_stops = 3 %}
    {% set rpm = printer['heater_fan hotend_fan'].rpm|float %}
    {% set he_target = printer[printer.toolhead.extruder].target|float %}
    {% set he_temp = printer[printer.toolhead.extruder].temperature|float %}
    {% set fan_on_temp = printer.configfile.settings['heater_fan hotend_fan'].heater_temp|float %}
    {% set he_stop_count = printer["gcode_macro HOTEND_FAN_CHECK"].he_stop_count|int %}

    {% if (he_target >= fan_on_temp) and (rpm < min_rpm) and (he_temp >= fan_on_temp) %}
        SET_GCODE_VARIABLE MACRO=HOTEND_FAN_CHECK VARIABLE=he_stop_count VALUE={he_stop_count + 1}
        M118 WARNING: Fan stoppage detected ({he_stop_count+1}/{max_consecutive_stops}).
        M400
        {% if printer["gcode_macro HOTEND_FAN_CHECK"].he_stop_count|int >= max_consecutive_stops-1 %}
            FAN_STOPPAGE_ROUTINE
        {% endif %}
    {% else %}
        SET_GCODE_VARIABLE MACRO=HOTEND_FAN_CHECK VARIABLE=he_stop_count VALUE=0
    {% endif %}

[gcode_macro FAN_STOPPAGE_ROUTINE]
gcode:
    M117 FAN BLOCKED!!
    M118 FAN STOPPAGE DETECTED. PAUSING...
    SET_HEATER_TEMPERATURE HEATER=extruder TARGET=0
    PAUSE

#############################################################################################################
### Chamber Lighting
### 24v COB light strip connected to an empty heater port (HE3)
#############################################################################################################
[output_pin caselight]
pin: PB11
#max_power: 1.0
#kick_start_time: 0.5
pwm: true
shutdown_value: 0
value: 100
cycle_time: 0.005
scale: 100

# Lighting Control
[gcode_macro LIGHTS_OFF]
gcode:
    SET_PIN PIN=caselight VALUE=0

[gcode_macro LIGHTS_ON]
gcode:
    SET_PIN PIN=caselight VALUE=100

[gcode_macro LIGHTS_10]
gcode:
    SET_PIN PIN=caselight VALUE=10

[gcode_macro LIGHTS_50]
gcode:
    SET_PIN PIN=caselight VALUE=50

[gcode_macro LIGHTS_TOGGLE]
gcode:
    {% if printer['output_pin caselight'].value > 0 %}
    LIGHTS_OFF
    {% else %}
    LIGHTS_ON
    {% endif %}


